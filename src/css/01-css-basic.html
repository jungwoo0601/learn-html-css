<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 기초</title>
    <!-- external style sheet -->
    <link rel="stylesheet" href="/src/css/styles/01-css-basic.css" />

    <!-- embedded style sheet -->
    <style>
      h2 {
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <!-- inline style sheet -->
    <h1 style="color: red">CSS 기초</h1>
    <h2>CSS 기본 문법</h2>
    <p>
      생각이란 생각할수록 생각하는 것이 생각이므로 생각을 하지 않는 것이 좋은
      생각이라고 전 생각합니다.
    </p>
  </body>
</html>
