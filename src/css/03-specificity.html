  <body>
    <h1>CSS의 세가지 개념</h1>
    <h2>상속 (inheritance)</h2>
    <p class="ai">
      동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
    </p>
    <h2>겹침 (Cascade)</h2>
    <p class="coding">
      동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
    </p>
    <h2>우선 순위(Specificity)</h2>
    <p class="copilot ai" id="ai">
      동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
    </p>
