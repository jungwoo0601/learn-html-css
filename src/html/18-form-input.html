<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (input 요소)</title>
  </head>
  <body>
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한 줄 입력서식 -->
    <form action="/"></form>
    <fieldset>
      <legend>폼 서식</legend>
      <div>
        <label for="userName">이름</form>
        <input type="text" id="userName" />
      </div>
      <div>
        <label for="userPwd">비밀번호</form>
        <input type="password" id="userPwd" />
      </div>
      <div>
        <label for="likelionSearch">검색</form>
        <input type="search" id="likelionSearch" />
      </div>
    </fieldset>
  </body>
</html>
